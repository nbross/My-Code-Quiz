<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>My Code Quiz</title>
</head>
<body>
    <header class="bg-danger d-flex flex-wrap p-5 justify-content-between">
        <div>
            <a class="fs-3 text-decoration-none text-dark" id="leaderboard">View High Scores</a>
        </div>
        <div>
            <time class="fs-3 text-dark">Time: <span id="time" class="fs-3 text-dark"></span></time>
        </div>
    </header>

    <main class="bg-dark vh-100">

        <div class="row justify-content-center align-items-center h-100">
            <!-- start card -->
            <div class="card text-center" style="width: 48rem;">
                <div class="card-body " id="start">
                    <h2 class="card-title">Coding Quiz</h2>
                    <p class="card-text fs-4">Try your best to answer the following questions on Coding.
                    </br>
                    This quiz does have a time limit and every wrong answer will result in you losing 10 seconds of time!
                    </p>
                    <button class="btn btn-danger fs-5" id="start-button">Start Quiz</button>
                </div>
            </div>
            <!-- end start card -->

            <!-- question card -->
            <div hidden class="card" id="questions" style="width: 48rem;">
                <div class="card-body">
                    <h2 class="card-title fs-3" id="question-text"></h2>

                    <div id="question-answers" class= "d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-danger fs-5 answer-button m-2" type="button" id="answer0"></button>
                        <br>
                        <button class="btn btn-danger fs-5 answer-button m-2" type="button" id="answer1"></button>
                        <br>
                        <button class="btn btn-danger fs-5 answer-button m-2" type="button" id="answer2"></button>
                        <br>
                        <button class="btn btn-danger fs-5 answer-button m-2" type="button" id="answer3"></button>
                    </div>
                    <div id="result">
                        <hr>
                        <p id="result-text"></p>
                    </div>
                </div>
            </div>
            <!-- end question card-->

            <!-- score card -->
            <div hidden class="card" id="score" style="width: 48rem;">
                <div class="card-body">
                    <h2 class="card-title">Congrats! You finish the quiz!</h2>
                    <p>Your total score is <span id="score-total"></span>.</p>
                    <form class="">
                        <label for="initials"></label>
                        <input type="text" id="initials">
                        <button class="btn btn-danger" id="submit">Submit</button>
                    </form>
                </div>
            </div>
            <!-- end score card -->

            <!-- leader board card -->
            <div hidden class="card" id="leaderboard">
                <h2 class="card-title">Leader Board</h2>
                <ol id="leaderboard-list">
                </ol>
                <div>
                    <button class="btn btn-danger" id="back-button">Go Back</button>
                    <button class="btn btn-danger" id="clear-button">Clear Leader Board</button>
                </div>
            </div>
            <!-- end leader board card -->

        </div>
    </main>

    <footer class="bg-danger d-flex flex-wrap p-5 justify-content-center">
        <p class="fs-1">Welcome to my code quiz!</p>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
